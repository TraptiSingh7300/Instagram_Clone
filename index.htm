<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>INSTAGRAM CLONE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='all' href='style.css'>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Claire Nunaze</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@Nunez</span>
        </div>
        <div class="about">
            <div class="box">
                <h3>38</h3>
                <span>Posts</span>
            </div>
            <div class="box">
                <h3>12.6k</h3>
                <span>Followers</span>
            </div>
            <div class="box">
                <h3>49</h3>
                <span>Followings</span>
            </div>
        </div>
        <div class="menu">
            <a href="#">
                <span class="icon">
                    <img src="icon/function-line.png">
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/notification-4-line.png">
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/search-line.png">
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/mail-unread-fill.png">
                </span>
                Messages
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/send-plane-fill.png">
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/bar-chart-fill.png">
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/settings-4-line.png">
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <img src="icon/logout-box-r-line.png">
                </span>
                Logout
            </a>   
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <img src="icon/search-line.png">
                <input type="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <img src="icon/notification-4-line.png">
                <img src="icon/mail-unread-fill.png">
                <a href="#" class="btn">
                    <img src="icon/add-circle-line.png">
                    <div class="btn-text">
                        Add photo
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Storie</h1>
            <a href="#" class="btn">
                <img src="icon/play-circle-line.png">
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <div class="stories-img color">
                <img src="img/profile2.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile3.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile4.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile5.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile6.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile7.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile8.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile9.jpg" alt="profile">
            </div>
            <div class="stories-img color">
                <img src="img/profile10.jpg" alt="profile">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <div class="main-post">
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">
                        </div>
                        <h3>JIM LAKE</h3>
                    </div>
                    <div class="likes">
                        <img src="icon/heart-line.png">
                        <span>84.4k</span>
                        <img src="icon/chat-3-line.png">
                        <span>88</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile9.jpg" alt="profile">
                        </div>
                        <h3>Tobby</h3>
                    </div>
                    <div class="likes">
                        <img src="icon/heart-line.png">
                        <span>47.2kk</span>
                        <img src="icon/chat-3-line.png">
                        <span>23</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile">
                        </div>
                        <h3>Darsi</h3>
                    </div>
                    <div class="likes">
                        <img src="icon/heart-line.png">
                        <span>82.6k</span>
                        <img src="icon/chat-3-line.png">
                        <span>43</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
